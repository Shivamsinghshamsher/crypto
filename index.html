<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trading</title>
</head>

<body>
    <center>

        <div class="container">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript"
                    src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
                        {
                            "symbols": [
                                [
                                    "CRYPTO:BTCUSD|1D"
                                ],
                                [
                                    "BINANCE:DOGEUSDT|1D"
                                ],
                                [
                                    "CRYPTO:ETHUSD|1D"
                                ]
                            ],
                                "chartOnly": false,
                                    "width": 1000,
                                        "height": 500,
                                            "locale": "in",
                                                "colorTheme": "light",
                                                    "autosize": true,
                                                        "showVolume": false,
                                                            "showMA": false,
                                                                "hideDateRanges": false,
                                                                    "hideMarketStatus": false,
                                                                        "hideSymbolLogo": false,
                                                                            "scalePosition": "right",
                                                                                "scaleMode": "Normal",
                                                                                    "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                                                                                        "fontSize": "10",
                                                                                            "noTimeScale": false,
                                                                                                "valuesTracking": "1",
                                                                                                    "changeMode": "price-and-percent",
                                                                                                        "chartType": "area",
                                                                                                            "maLineColor": "#2962FF",
                                                                                                                "maLineWidth": 1,
                                                                                                                    "maLength": 9,
                                                                                                                        "lineWidth": 2,
                                                                                                                            "lineType": 0,
                                                                                                                                "dateRanges": [
                                                                                                                                    "1d|1",
                                                                                                                                    "1m|30",
                                                                                                                                    "3m|60",
                                                                                                                                    "12m|1D",
                                                                                                                                    "60m|1W",
                                                                                                                                    "all|1M"
                                                                                                                                ]
                        }
                    </script>
            </div>
        </div>

        <div class="buySell">
            <div>

                <label for="moneyInput">Enter Amount:</label>
                <input type="text" id="moneyInput" class="money-input" placeholder="0.00" />
            </div>
            <!-- <input class="btn" type="button" value="Add money"> -->
            <!-- <a href="upi://pay?pa=upiaddress@okhdfcbank&pn=JohnDoe&cu=INR">Buy Now</a> -->
            <button class="btn"> <a href="upi://pay?pa=154562766@paytm&amp;pn=FNAME SNAME K&amp;cu=INR" class="upi-pay1">Add
                    money</a>
            </button>

        </div>
    </center>
</body>

</html>
